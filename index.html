<!DOCTYPE html>
<html lang = "en">

<head>
  <meta charset = "UTF-8">
  <title>Color Wheel Picker</title>
  <meta name = "viewport" content = "width=device-width, initial-scale=1.0">
  <link rel = "stylesheet" href = "style.css">
</head>

<body>
  <div class = "picker-container">
    <h1>Color Wheel Picker</h1>
    <canvas id = "colorWheel" width = "300" height = "300"></canvas>

    <div class = "slider-container">
      <label for = "lightness">Lightness:</label>
      <input type = "range" id = "lightness" min = "0" max = "100" value = "50">
      <span class = "slider-value" id = "lightnessValue">50%</span>
    </div>

    <div class = "color-box" id = "colorBox"></div>
    <button id = "randomColor">Random Color</button>

    <div class = "value-list" id = "values">
      <p>HEX: #808080</p>
      <p>RGB: (128, 128, 128)</p>
      <p>HSL: (0Â°, 0%, 50%)</p>
    </div>
  </div>

  <!-- <script src = script.js></script>  -->
  <script type ="module" src="scripts/main.js?v=1.0"></script>

</body>

</html>
